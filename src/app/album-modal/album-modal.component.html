<div id="albumModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Album</h4>
        <button type="button" class="close" (click)="bsModalRef.hide()">&times;</button>
      </div>
      <form #f="ngForm" (ngSubmit)="save(f)">
        <div class="form-group" >
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)] = "album.title" #title="ngModel" required/>
          <div [hidden]="title.valid || title.pristine"
               class="alert alert-danger">
            Title is required
          </div>
        </div>

        <div class="form-group" >
          <label for="year">Year:</label>
          <input type="text" class="form-control" id="year" name="year" [(ngModel)] = "album.year" #year="ngModel" pattern="[1-9]\d{3}" required/>
          <div [hidden]="year.valid || year.pristine"
               class="alert alert-danger">
            Year is required
          </div>
        </div>

        <div class="form-group">
          <label for="artist">Artist:</label>
          <input type="text" class="form-control" id="artist" name="artist" [(ngModel)] = "album.artist.name" readonly/>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
