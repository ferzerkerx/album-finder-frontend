<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Login</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form #f="ngForm" (ngSubmit)="login(f)">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" ngModel #username="ngModel" required/>
        <div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
           username is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" ngModel #password="ngModel" required/>
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
          password is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Submit</button>
    </form>
  </div>
</div>
