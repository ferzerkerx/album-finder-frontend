<div class="grid grid-pad">

  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <input name="last" ngModel>
    <input name="first" ngModel required #first="ngModel">
    <button>Submit</button>
  </form>



  <li *ngFor="let artist of resultArtist$" >
      {{artist.name}}
  </li>
</div>
