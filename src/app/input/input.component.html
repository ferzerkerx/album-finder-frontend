<span>
  <label [for]="name">{{label}}:</label>
  <input type="text" class="form-control" [id]="name" [name]="name" [(ngModel)]="value" #field="ngModel" [required]="required" [pattern]="pattern ? pattern : null"/>
  <div *ngIf="errorMessage" [hidden]="field.valid || field.pristine"
       class="alert alert-danger">
    {{errorMessage}}
  </div>
</span>
