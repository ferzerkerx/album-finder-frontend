<!doctype html>
<html lang="en" ng-app="albumFinderApp">
<head>
    <meta charset="utf-8">
    <title>Album Finder Listener</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="build/npm/bootstrap.css">
</head>
<body>

<div ng-controller="loginController" class="container">
    <ul class="nav nav-pills" role="tablist">
        <li ng-class="getClass('/albums')"><a href="#/albums" data-toggle="tab">albums</a></li>
        <li ng-class="getClass('/artists')"><a href="#/artists" data-toggle="tab">artists</a></li>
        <li ng-show="!userInfo.authenticated"><a href="#" data-toggle="modal" data-target="#loginModal">Login</a></li>
        <li ng-show="userInfo.authenticated"><a href="" ng-click="logout()">Logout</a></li>
    </ul>


    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="alert alert-danger" ng-show="error">
                    There was a problem logging in. Please try again.
                </div>
                <form role="form" ng-submit="login()">
                    <div class="form-group">
                        <label for="username">Username:</label> <input type="text"
                                                                       class="form-control" id="username" name="username" ng-model="credentials.username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label> <input type="password"
                                                                       class="form-control" id="password" name="password" ng-model="credentials.password"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="view-container">
    <div ng-view class="view-frame">

        hi some content

    </div>
</div>

<script src="build/npm/jquery.js"></script>
<script src="build/npm/angular.js"></script>
<script src="build/npm/angular-route.js"></script>
<script src="build/npm/angular-resource.js"></script>
<script src="build/npm/bootstrap.js"></script>
<script src="build/npm/angucomplete-alt.min.js"></script>



<script src="build/js/app.bundle.js"></script>
<script src="build/js/controllers.bundle.js"></script>
<script src="build/js/services.bundle.js"></script>
</body>
</html>
